<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverb Effect with RT60</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apply RT60 Reverb to Audio</h1>

        <!-- File input for personal audio file -->
        <label for="audioFile">Choose your audio file:</label>
        <input type="file" id="audioFile" accept=".wav" />

        <!-- Select audio file from the repo -->
        <label for="audioSelect">Or choose from available samples:</label>
        <select id="audioSelect">
            <option value="onclassical_demo_demicheli_geminiani_pieces_allegro-in-f-major_small-version.wav">Allegro in F major (Demo)</option>
        </select>

        <!-- Select room IR file -->
        <label for="irSelect">Choose Room (IR File):</label>
        <select id="irSelect">
            <option value="assets/ir_files/Taormina_scd1_32b_aio.wav">Taormina</option>
            <option value="assets/ir_files/Wembley Arena_mcg1v2.wav">Wembley</option>
            <option value="assets/ir_files/SOH Concert Hall_SBg2v2_32b_aio.wav">Sydney Opera House</option>
        </select>

        <!-- Button to apply reverb -->
        <button id="applyReverbBtn">Apply Reverb and Play</button>

        <!-- Audio element to listen to processed audio -->
        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>

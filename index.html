<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio IR et RT60</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dsp.js/1.2.5/dsp.min.js"></script> <!-- Si vous utilisez DSP.js -->
</head>
<body>

    <h1>Réverbération RT60 avec Audio</h1>

    <!-- Sélection de l'audio -->
    <label for="audioFile">Choisir un fichier audio :</label>
    <input type="file" id="audioFile" accept=".wav" />

    <label for="audioSelect">Ou choisissez un fichier audio prédéfini :</label>
    <select id="audioSelect">
        <!-- Options ajoutées dynamiquement par JavaScript -->
    </select>

    <br><br>

    <!-- Sélection de la salle / Réponse impulsionnelle (IR) -->
    <label for="irSelect">Choisir une réponse impulsionnelle (IR) :</label>
    <select id="irSelect">
        <!-- Options ajoutées dynamiquement par JavaScript -->
    </select>

    <br><br>

    <button id="playButton">Jouer l'audio avec réverbération</button>

    <script src="script.js"></script>
</body>
</html>

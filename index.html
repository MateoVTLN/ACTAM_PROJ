<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON Stage'd</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <h1 id="page-title">ON Stage'd : A convolution reverb Web Audio App</h1>

    <!-- Elements DOM -->
    <div id="minimap" class="map"></div>

    <!-- Script external -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- TUTORIAL button-->
    <button id="tutorial-button">TUTORIAL</button>

    <!-- Audio Source Selection -->
    <div>
        <label style="color: rgb(203, 0, 221);">
            <input type="radio" id="site-audio" name="audio-source" style="accent-color: rgb(203, 0, 221);"> Select a predefined Audio 
        </label>
        <label style="color: rgb(255, 153, 0);">
            <input type="radio" id="local-audio" name="audio-source" style="accent-color: rgb(255, 153, 0);"> Upload Your Own Audio
        </label>
    </div>

    <!-- Audio File Selection -->
    <div id="audio-selection">
        <input type="file" id="audio-file-input" style="color: rgb(255, 255, 255);" disabled>
        <select id="site-audio-select" style="width: 40%;" disabled>
            <option value = "" > -- Available audio samples --</option>
            <option value="assets/audio_samples\Mario Fall (Waa) - Sound Effect (HD).mp3"> Mario Fall from Mario 64</option>
            <option value = "assets/audio_samples/Boring Conversation Anyway [vocals].mp3"> Han Solo - A boring Conversation</option>
            <option value ="assets/audio_samples/VOXScrm_Wilhelm scream (ID 0477)_BSB.wav">Mythical Movie Scream</option>
            <option value="assets/audio_samples/bohemian_mama.mp3">Mama Ouuuoouuouuu from Bohemian Rhapsody - Queen</option>
            <option value="assets/audio_samples\misty _ mountains.mp3"> Misty Mountains - The Wellermen</option>
            <option value="assets/audio_samples\Chandmani nutag by Batzorig Vaanchig.mp3"> ThroatSinging : Chandmani nutag - Batzorig Vaanchig</option>
            <option value="assets/audio_samples/onclassical_demo_demicheli_geminiani_pieces_allegro-in-f-major_small-version_32b_aio.wav">Classical Piece</option>
            <option value="assets/audio_samples/chain_solo_32.wav">The Chain solo by Fleetwood Mac</option>
            <option value="assets/audio_samples/frere-Jacques2.wav">Fra' Jacques</option>
        </select>
    </div>

    <!-- Black Rectangle in Top-Left Corner -->
    <div class="rectangle"></div>
    <!-- Black Rectangle in Bottom-Left Corner -->
    <div class="rectangle-map"></div>

   <!-- VISUALIZER -->
   <canvas id="visualizer" class="visualizer"></canvas>
    <!-- Room Categories -->
    <div>
        <label for="room-category-select">Select the Room Category:</label>
        <select id="room-category-select">
            <option value="">--Choose a Category--</option>
            <option value="Arenas">Arenas</option>
            <option value="Concert Halls">Concert Halls</option>
            <option value="Churches">Churches</option>
            <option value="Auditoriums">Auditoriums</option>
            <option value="Amphitheatres">Amphitheatres</option>
            <option value="Others">Others</option>
            <option value="Home">Home Rooms</option>
        </select>
    </div>

    <!-- Specific Room Selection -->
    <div id="room-selection" style="display: none;">
        <label for="specific-room-select">Choose a place:</label>
        <select id="specific-room-select">
            <!-- DYNAMIC GENERATION-->
        </select>
    </div>

    <!-- Impulse Response Selection -->
    <div id="ir-selection" style="display: none;">
        <label for="ir-select">Choose an Impulse Response :</label>
        <select id="ir-select">
            <!--DYNAMIC GENERATION-->
        </select>
    </div>

    <!--controls-->
    <div>
        <!-- VOLUME CONTROL-->
        <label for="volume-control">Volume:</label>
        <input id="volume-control" type="range" min="0" max="0.9" step="0.01" value="0.8">
        <!-- IR volume -->
        <label for="ir-amplitude">Room Effect :</label>
        <input type="range" id="ir-amplitude" min="0" max="1" step="0.01" value="0.8">
        <span id="ir-amplitude-value">1</span>
    </div>
    <!-- Download button -->
    <a id="download-audio" style="display: none;" class="button">| Download the Audio |</a>

    <!-- PLAY -->
    <button id="apply-reverb">PLAY</button>

    <!-- Stop Button -->
    <button id="stop-reverb">STOP / SAVE</button>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>


<footer id="footer">
    ACTAM Project made by VITALONE Mat√©o and GOMEZ MARTINEZ Sebastian Raul
</footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverb Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apply Reverb Effect</h1>
        <div class="input-section">
            <label for="audioFile">Upload an Audio File:</label>
            <input type="file" id="audioFile" accept="audio/*">
        </div>
        <div class="select-section">
            <label for="irSelect">Select a Room (Impulse Response):</label>
            <select id="irSelect">
                <option value="Wembley">Wembley</option>
                <option value="Taormina">Taormina</option>
                <option value="Sydney">Sydney</option>
            </select>
        </div>
        <button id="applyReverbBtn">Apply Reverb</button>
        <audio id="outputAudio" controls></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>

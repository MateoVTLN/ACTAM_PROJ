<body>
    <h1 id="page-title">ON Stage'd : Convolution and Reverb Web Audio App</h1>

    <!-- Audio Source Selection -->
    <div>
        <label style="color: rgb(0, 221, 0);">
            <input type="radio" id="site-audio" name="audio-source" style="accent-color: rgb(0, 221, 0);"> Select a predefined Audio 
        </label>
        <label style="color: rgb(255, 174, 0);">
            <input type="radio" id="local-audio" name="audio-source" style="accent-color: rgb(255, 174, 0);"> Upload Your Own Audio
        </label>
    </div>

    <!-- Audio File Selection -->
    <div id="audio-selection">
        <input type="file" id="audio-file-input" style="color: rgb(255, 255, 255);" disabled>
        <select id="site-audio-select" style="width: 40%;" disabled>  
            <option value="assets/audio_samples/onclassical_demo_demicheli_geminiani_pieces_allegro-in-f-major_small-version_32b_aio.wav">Classical</option>
            <option value="assets/audio_samples/chain_solo_32.wav">The Chain solo by Fleetwood Mac</option>
        </select>
    </div>

    <!-- Black Rectangle in Top-Left Corner -->
    <div class="rectangle"></div>


<!-- Room Categories -->
<div>
    <label for="room-category-select">Select the Room Category:</label>
    <select id="room-category-select">
        <option value="">--Choose a Category--</option>
